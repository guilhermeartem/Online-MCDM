<section>
  <div class="page-header">
    <h1>{{value._id ? 'Edit Value' : 'New Value'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.valueForm" class="form-horizontal" ng-submit="vm.save(vm.form.valueForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="value.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.valueForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Value name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="abbreviation">Abbreviation</label>
          <input name="abbreviation" type="text" ng-model="value.abbreviation" id="abbreviation" class="form-control" placeholder="Abbreviation" required>
          <div ng-messages="vm.form.valueForm.abbreviation.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Value abbreviation is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="type">Type</label>
          <select name="type" id="type" ng-model="value.type">
            <option ng-repeat="option in vm.valueOptions" value="{{option.name}}">{{option.showName}}</option>
          </select>
          <div ng-messages="vm.form.valueForm.type.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Value abbreviation is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors ng-show="value.type == 'crisp'">
          <label class="control-label">Input Crisp Value</label>
          <md-content>
            <div layout="">
              <md-slider name="crisp-slider" aria-label="crisp-slider" ng-model="value.value[0]" id="crisp-slider" min="0" max="1" step="0.01" class="md-primary" flex ="">
              </md-slider>
              <div flex="20" layout="" layout-align="center center" class="text-center">
                <input flex="" type="number" ng-model="value.value[0]" aria-label="crisp-slider" aria-controls="crisp-slider" style="text-align:center;">
              </div>
            </div>
          </md-content>
          <div ng-messages="vm.form.valueForm.value.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Value abbreviation is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors ng-show="value.type == 'interval'">
          <label class="control-label">Input Interval Values</label>
          <md-content>
            <div layout="">
              <div flex="10" layout="" layout-align="center center">
                <span class="md-body-1">Left Value</span>
              </div>
              <md-slider name="interval-slider-left" aria-label="interval-slider-left" ng-model="value.value[0]" id="interval-slider-left" min="0" max="1" step="0.01" class="md-primary md-hue-1" flex ="">
              </md-slider>
              <div flex="20" layout="" layout-align="center center" class="text-center">
                <input flex="" type="number" ng-model="value.value[0]" aria-label="interval-slider-left" aria-controls="interval-slider-left" style="text-align:center;">
              </div>
            </div>
            <div layout="">
              <div flex="10" layout="" layout-align="center center">
                <span class="md-body-1">Right Value</span>
              </div>
              <md-slider name="interval-slider-right" aria-label="interval-slider-right" ng-model="value.value[1]" id="interval-slider-right" min="0" max="1" step="0.01" class="md-primary" flex ="">
              </md-slider>
              <div flex="20" layout="" layout-align="center center" class="text-center">
                <input flex="" type="number" ng-model="value.value[1]" aria-label="interval-slider-right" aria-controls="interval-slider-right" style="text-align:center;">
              </div>
            </div>
          </md-content>
          <div ng-messages="vm.form.valueForm.value.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Value abbreviation is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors ng-show="value.type == 'fuzzy'">
          <label class="control-label">Input Fuzzy-Values</label>
          <md-content>
            <div layout="">
              <div flex="10" layout="" layout-align="center center">
                <span class="md-body-1">Left Value</span>
              </div>
              <md-slider name="fuzzy-slider-left" aria-label="fuzzy-slider-left" ng-model="value.value[0]" id="fuzzy-slider-left" min="0" max="1" step="0.01" class="md-primary md-hue-1" flex ="">
              </md-slider>
              <div flex="20" layout="" layout-align="center center" class="text-center">
                <input flex="" type="number" ng-model="value.value[0]" aria-label="fuzzy-slider-left" aria-controls="fuzzy-slider-left" style="text-align:center;">
              </div>
            </div>
            <div layout="">
              <div flex="10" layout="" layout-align="center center">
                <span class="md-body-1">Center Value</span>
              </div>
              <md-slider name="fuzzy-slider-center" aria-label="fuzzy-slider-center" ng-model="value.value[1]" id="fuzzy-slider-center" min="0" max="1" step="0.01" class="md-primary" flex ="" ng-click="testButton()">
              </md-slider>
              <div flex="20" layout="" layout-align="center center" class="text-center">
                <input flex="" type="number" ng-model="value.value[1]" aria-label="fuzzy-slider-center" aria-controls="fuzzy-slider-center" style="text-align:center;">
              </div>
            </div>
            <div layout="">
              <div flex="10" layout="" layout-align="center center">
                <span class="md-body-1">Right Value</span>
              </div>
              <md-slider name="fuzzy-slider-right" aria-label="fuzzy-slider-right" ng-model="value.value[2]" id="fuzzy-slider-right" min="0" max="1" step="0.01" class="md-primary md-hue-2" flex ="">
              </md-slider>
              <div flex="20" layout="" layout-align="center center" class="text-center">
                <input flex="" type="number" ng-model="value.value[2]" aria-label="fuzzy-slider-right" aria-controls="fuzzy-slider-right" style="text-align:center;">
              </div>
            </div>
            <canvas width="500" height="300" id="canvas" drawing class="canvas-style col-md-offset-3"></canvas>
          </md-content>
          <div ng-messages="vm.form.valueForm.value.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Value abbreviation is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{value._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
